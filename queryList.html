<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<style>
		body{
			background-color: teal;
		}
		.query{
			background-color: white;
			min-height: 600px;
			margin-top:30px;
			padding:15px;
			border-radius: 10px;
		}
		@media only screen and (max-width:600px){
			.query{
				margin-top: 10px;
				border-radius: 0;
			}
		}
		table{
			min-width:700px;
		}
		#clipboard{
			opacity:0;
		}
		.copy{
			height:30px;
			width:30px;
			position: relative;
		}
		.copy svg{
			position: absolute;
			height: 30px;
			width: 30px;
		}
		.email_col{
			display: flex;
			justify-content: space-between;
			align-items: stretch;
			height: 100%;
			background-color:rgb(240, 240, 240);
		}
	</style>
    <body>
        <div class="container query">
			<h1>Queries</h1>
			<input type="text" id="clipboard"/>
            <div class="table-responsive-sm">
                <table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">No</th>
							<th scope="col">Email</th>
							<th scope="col">Query</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td>Loading...</td>
							<td>Loading...</td>
						</tr>
					</tbody>
				</table>
            </div>
		</div>
		<table class="query-row">
			<tr>
				<th scope="row" class="serial">1</th>
				<td class="email_col">
					<span class="email"></span>
					<span class="copy">
						<svg>
							<use xlink:href="svg/copy.svg#copy"></use>
						</svg>
					</span>
				</td>
				<td class="query-para"></td>
			</tr>
		</div>
    </body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="config.js" charset="utf-8"></script>
	<script>
		$(function(){
      		const url = "https://us-central1-techspardha-87928.cloudfunctions.net/api/";

			/*$(".copy").on('click',function(){

				$('#clipboard').val($(this).prev('span.email').text());
				$('#clipboard').select();
				document.execCommand('copy');

			})*/
			const $tableBody = $('.query tbody');
			const $queryRow = $('.query-row tr').detach();

			//$queryRow;
			//retrieve all the queries and put it in a variable
			const requestQueriesUrl = url + "admin/query";
			let queries;

			$.ajax({
					url: requestQueriesUrl,
					type: "GET",
					headers:{
					'Content-Type': "application/x-www-form-urlencoded",
					'Authorization': token
					},
					success: function(result, status) {
						queries = result.data.queries;
						console.log(queries);
						$tableBody.html('');
						let count = 1;
						queries.forEach(function(el){

							let email = el.email;
							el.query.forEach(function(query){

								let $trClone = $queryRow.clone();
								$trClone.find('.serial').html(count);
								count++;
								$trClone.find('.email').html(email);
								$trClone.find('.query-para').html(query);
								$tableBody.append($trClone);

							})

						})

					},
					complete:function(){
						$(".copy").on('click',function(){

							$('#clipboard').val($(this).prev('span.email').text());
							$('#clipboard').select();
							document.execCommand('copy');

						})
					}
				});

        //Reply to query
        const replyQueryUrl = url + 'admin/query'
        function replyQuery(id)
        {
          $.ajax({
              url: replyQueryUrl,
              data: {'id' : id},
              type: "PUT",
              headers: {
              'Content-Type': "application/x-www-form-urlencoded",
              'Authorization': token
              },
              success: function(result){
                console.log(result);
              }
        })

        }
        replyQuery(1539279964445)
    })
    </script>
</html>
